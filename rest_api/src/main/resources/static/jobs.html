<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="A.Brandao, A.Pedrosa, F.Pires, J.Alegria">
    <title>Search</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/2bade98dbe.js"></script>

    <!-- Core CSS -->
    <link href="assets/css/footer.css" rel="stylesheet" type="text/css">
    <link href="assets/css/jobs.css" rel="stylesheet" type="text/css">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
</head>

<body>

    <!-- Navbar -->
    <div id="navBarID"></div>

    <!-- Body -->
    <section class="section" style="min-height: 15vh;">
        <div class="container">
            <div class="row">
                <button type="button" data-toggle="modal" data-target="#createModal" class="btn btn-default" id="createJobButton" style="margin:10px; font-size: 18px; font-weight: bold">Create a new Job Offer</button>
            </div>
            
            
            <div class="row">
                <div class="content col-md-6 col-sm-6" id="myOffers1">
                    <div class="row" style="margin:5px">
                        <h2>My Offers</h2>
                    </div>
                    <div data-bind="foreach: { data: myOffersColumn1, as: 'job' }">
                        <!-- Post -->
                        <div class="blog-box clearfix row" data-toggle="modal" data-target="#offerModal" data-bind="click: function(job){showModal(job)}">
                            <div class="col-md-12">
                                <button data-bind="click: function(job){deleteOffer(job)}" type="button" class="close" aria-label="Close" style="margin-right:15px; font-size: 28px;"><span aria-hidden="true">&times;</span></button>
                                <div class="row">
                                    <!-- Box -->
                                    <div class="media-box col-md-4">
                                        <a><img src="assets/img/blog.jpg" alt="" class="img-responsive img-thumbnail"></a>
                                    </div>
                                    <div class="blog-desc col-md-8" >
                                        <h3><a data-bind="text: job.title,  attr: { id: job.id }" style="color: black"></a></h3>
                                        <p data-bind="text: job.description"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                
                
                <div class="content col-md-6 col-sm-6" id="myOffers2" style="display:none">
                    <div class="row" style="margin:5px; visibility: hidden">
                        <h2>My Offers</h2>
                    </div>
                    <div data-bind="foreach: { data: myOffersColumn2, as: 'job' }">
                        <!-- Post -->
                        <div class="blog-box clearfix row" data-toggle="modal" data-target="#createModal" data-bind="click: function(job){showModal(job)}">
                            <div class="col-md-12">
                                <button data-bind="click: function(job){deleteOffer(job)}" type="button" class="close" aria-label="Close" style="margin-right:15px; font-size: 28px;"><span aria-hidden="true">&times;</span></button>
                                <div class="row">
                                    <!-- Box -->
                                    <div class="media-box col-md-4">
                                        <a><img src="assets/img/blog.jpg" alt="" class="img-responsive img-thumbnail"></a>
                                    </div>
                                    <div class="blog-desc col-md-8" >
                                        <h3><a data-bind="text: job.title,  attr: { id: job.id }" style="color: black"></a></h3>
                                        <p data-bind="text: job.description"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                
                
                <div class="content col-md-6 col-sm-6" id="acceptedOffers">
                    <div class="row" style="margin:5px">
                        <h2>Accepted Offers</h2>
                    </div>
                    <div data-bind="foreach: { data: acceptedOffers, as: 'job' }">
                        <!-- Post -->
                        <div class="blog-box clearfix row" id="post_box" data-toggle="modal" data-target="#offerModal" data-bind="click: function(job){showModal(job)}">
                            <div class="col-md-12">
                                <button type="button" class="close" aria-label="Close" style="margin-right:15px; font-size: 28px; visibility: hidden"><span aria-hidden="true">&times;</span></button>
                                <div class="row">
                                    <!-- Box -->
                                    <div class="media-box col-md-4">
                                        <a><img src="assets/img/blog.jpg" alt="" class="img-responsive img-thumbnail"></a>
                                    </div>
                                    <div class="blog-desc col-md-8" >
                                        <h3><a data-bind="text: job.title,  attr: { id: job.id }" style="color: black"></a></h3>
                                        <p data-bind="text: job.description"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                
                <!-- Offer Modal -->
                <div id="offerModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h3 class="modal-title" id="modalTitleH3"></h3>
                                <button type="button" class="close" data-dismiss="modal" id="modalClose">&times;</button>
                            </div>
                            <div class="modal-body">
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <img src="assets/img/blog.jpg" alt="" class="img-responsive img-thumbnail">
                                        </div>
                                        <div class="col-md-8" style="font-size: 16px; margin-top: 10px">
                                            <div class="row" id="titleEdit" hidden>
                                                <div class="col-md-3"><p>Title:</p></div>
                                                <div class="col-md-9"><input id="modalTitle" class="form-control"></div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-3"><p>Description:</p></div>
                                                <div class="col-md-9"><input id="modalDescription" class="form-control" disabled></div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-3"><p>Area:</p></div>
                                                <div class="col-md-9"><input id="modalArea" class="form-control" disabled></div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-3"><p>Deliver Date:</p></div>
                                                <div class="col-md-9"><input id="modalDate" class="form-control" disabled type="date"></div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-3"><p>Amount:</p></div>
                                                <div class="col-md-9"><input id="modalAmount" class="form-control" disabled type="number"></div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-12"><p>Creator:</p></div>
                                                <div class="container-fluid">
                                                    <div class="row">
                                                        <div class="col-md-1"></div>
                                                        <div class="col-md-3"><p>Name:</p></div>
                                                        <div class="col-md-8"><input id="modalCreatorName" class="form-control" disabled></div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-md-1"></div>
                                                        <div class="col-md-3"><p>Username:</p></div>
                                                        <div class="col-md-8"><input id="modalCreatorUsername" class="form-control" disabled></div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-md-1"></div>
                                                        <div class="col-md-3"><p>Email:</p></div>
                                                        <div class="col-md-8"><input id="modalCreatorEmail" class="form-control" disabled></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" onClick="enableEdit_orSave()" id="edit_save_btn">Edit</button>
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id="contact_btn">Contact</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <!-- Create Offer Modal -->
                <div id="createModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h3 class="modal-title"></h3>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>

                            <div class="modal-body" style="margin-left: 10px; margin-right: 10px;">
                                <form>
                                    <div class="form-group">
                                        <label for="offerTitle">Offer Title:</label>
                                        <input type="text" class="form-control" id="offerTitle" placeholder="Title">
                                    </div>
                                    <div class="form-group">
                                        <label for="offerDescription">Offer Description:</label>
                                        <input type="text" class="form-control" id="offerDescription" placeholder="Description">
                                    </div>
                                    <div class="form-group">
                                        <label for="offerArea">Offer Area of Work:</label>
                                        <input type="text" class="form-control" id="offerArea" placeholder="Area">
                                    </div>
                                    <div class="form-group">
                                        <label for="offerAmount">Offer Payment:</label>
                                        <input type="number" class="form-control" id="offerAmount" placeholder="Payment">
                                    </div>
                                    <div class="form-group">
                                        <label for="offerDate">Offer Deliver Date:</label>
                                        <input type="date" class="form-control" id="offerDate">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button id="submitOfferButton" type="button" class="btn btn-secondary" onClick="createOffer()">Create</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footerID"></div>

    <!-- Core JavaScript -->   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src = "https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.1.0.js" type = "text/javascript"></script>
    <script type='text/javascript' src="assets/js/jobs.js"></script>
    <script src="assets/js/global.js"></script>
</body>
</html>

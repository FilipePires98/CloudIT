<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="A.Brandao, A.Pedrosa, F.Pires, J.Alegria">
    <title>Message Center</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/2bade98dbe.js"></script>

    <!-- Core CSS -->
    <link href="assets/css/footer.css" rel="stylesheet" type="text/css">
    <link href="assets/css/messageCenter.css" rel="stylesheet" type="text/css">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    
</head>

<body>

    <!-- Navbar -->
    <div id="navBarID"></div>

    <!-- Body -->
    <div class="container-fluid">
        <div class="chat-room row">
            
            <div class="kiri-side col-lg-2 col-md-2 col-sm-2 col-xs-12" style="padding:0 ;height:92vh;">
                <div class="user-head" style="min-height: 100px">
                    <i class="fa fa-comments"></i>
                    <h3>Lobby</h3> <!-- style="height:30px !important" -->
                    <h6 id="date"></h6>
                </div>
                <ul class="chat-list chat-room-body">
                    <li>
                        <a onclick="getAllMessages($('#allMessagesDestin').text())">
                            <i class="fa fa-user"></i>
                            <span id="allMessagesDestin">joao</span>
                            <i class="fa fa-times"></i>
                        </a>
                    </li>
                    
                </ul>
            </div>

            
            <div class="col-lg-10 col-md-10 col-sm-10 col-xs-12 " style="padding:0; height:92vh;min-height: 100px" id="chat-room-msg-center">
                <div class="chat-room-head">
                    <h3 id="msgDestinName">Joao</h3>
                    <h5 id="msgDestination">joao</h5>
                </div>
                <div class="chat-room-body" id="class-room-msgs" data-bind="foreach: { data: messages, as: 'msg' }">
                    <div class="group-rom">
                        <div class="second-part odd" data-bind="text: msg.message"></div>
                        <div class="third-part" data-bind="text: msg.date"></div>
                    </div>
                </div>
                <div class="chat-room-footer" style="position: absolute; bottom:0;">
                    <div class="row">
                        <div class="chat-txt col-lg-10 col-md-9 col-sm-7">
                            <input id="msgText" type="text" class="form-control">
                        </div>
                        <div class="btn-group row col-lg-2 col-md-2 col-sm-1">
                            <button class="btn btn-primary" data-original-title="send" title="send" onclick="sendMsg()">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footerID"></div>

    <!-- core JavaScript -->    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.3.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/notify.min.js"></script>
    <script src = "https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.1.0.js" type = "text/javascript"></script>
    <script src="assets/js/messageCenter.js"></script>
    <script src="assets/js/global.js"></script>
</body>
</html>

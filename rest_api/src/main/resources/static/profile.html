<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="A.Brandao, A.Pedrosa, F.Pires, J.Alegria">
    <title>Profile</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/2bade98dbe.js"></script>
    
    <!-- Core CSS -->
    <link href="assets/css/footer.css" rel="stylesheet" type="text/css">
    <link href="assets/css/profile.css" rel="stylesheet" type="text/css">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <link href="assets/css/tagsinput.css" rel="stylesheet" type="text/css">
</head>

<body>

    <!-- Navbar -->
    <div id="navBarID"></div>

    <main role="main" class="container">
        <div class="row mt-30" >
            <form id="profile_form" class="center-content col-md-9">
                <h1 class="left-align" id="profile_form_title">Profile</h1>
                <div class="row form-group ">
                    <div class="col-md-6 left-align">
                        <label for="type">Account Type:</label>
                        <p class="form-control" id="type"></p>
                    </div>
                    <div class="col-md-6" style="text-align: left;">
                        <label for="username">Username:</label>
                        <p class="form-control" id="username"></p>
                    </div>
                </div>
                <div class="row form-group ">
                    <div class="col-md-6 left-align">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                </div>
                <div class="row form-group ">
                    <div class="col-md-12 left-align">
                        <label for="email">Email address:</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                </div>
                <div class="row form-group ">
                    <div class="col-md-12 left-align">
                        <label for="interestedAreas">Areas of Interest:</label>
                        <input data-role="tagsinput" class="form-control input-tags" id="interestedAreas">
                    </div>
                </div>
                <div class="row form-group mt-10">
                    <div class="col-md-6 left-align">
                        <label for="cur_pwd">Current Password:</label>
                        <input type="password" class="form-control" id="cur_pwd">
                    </div>
                    <div class="col-md-6 left-align">
                        <p></p>
                    </div>
                </div>
                <div class="row form-group mt-10">
                    <div class="col-md-6 left-align">
                        <label for="new_pwd">New Password:</label>
                        <input type="password" class="form-control" id="new_pwd">
                    </div>
                    <div class="col-md-6 left-align">
                        <label for="new_pwd_conf">Confirm New Password:</label>
                        <input type="password" class="form-control" id="new_pwd_conf">
                    </div>
                </div>
                <div class="row form-group mt-10">
                    <div class="col-md-6">
                    </div>
                    <div class="col-md-6">
                        <div class="col-md-6">
                            <button type="button" id="clear_btn" class="btn btn-secondary clear-btn">Clear</button>
                        </div>
                        <div class="col-md-6">
                            <button type="button" id="update_btn" class="btn btn-secondary update-btn">Update</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <div id="footerID"></div>

    <!-- Core JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.3.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/notify.min.js"></script>
    <script src = "https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.1.0.js" type = "text/javascript"></script>
    <script src="assets/js/profile.js"></script>
    <script src="assets/js/global.js"></script>
    <script src="assets/js/tagsinput.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="A.Brandao, A.Pedrosa, F.Pires, J.Alegria">
    <title>Search</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Core CSS -->
    <link href="assets/css/footer.css" rel="stylesheet" type="text/css">
    <link href="assets/css/search.css" rel="stylesheet" type="text/css">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <!-- Navbar -->
    <div id="navBarID"></div>

    <!-- Search Bar -->
    <div class="container" style="min-height: 15vh;">
        <div class="row">    
            <div class="col-xs-8 col-xs-offset-2">
                <div class="input-group">
                    <div class="input-group-btn search-panel">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" style="margin-right: 1px;">
                            <span id="search_concept">Filter by</span> <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#contains">Contains</a></li>
                            <li><a href="#its_equal">It's equal</a></li>
                            <li><a href="#greather_than">Greather than ></a></li>
                            <li><a href="#less_than">Less than < </a></li>
                            <li class="divider"></li>
                            <li><a href="#all">Anything</a></li>
                        </ul>
                    </div>
                    <input type="hidden" name="search_param" value="all" id="search_param">         
                    <input type="text" class="form-control" name="x" placeholder="Search term...">
                    <span class="input-group-btn" >
                        <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search" ></span></button>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <!-- Body -->
    <section class="section">
        <div class="container">
            <div class="row">
                <!-- 1 column -->
                <div class="content col-md-6" id="offersDiv1">
                    <div id="allOffers" data-bind="foreach: { data: jobOffersColumn1, as: 'job' }">
                        <!-- Post -->
                        <div class="blog-box clearfix row" data-toggle="modal" data-target="#m1" data-bind="click: showModal(job)">
                            <!-- Box -->
                            <div class="media-box col-md-4">
                                <a><img src="assets/img/blog.jpg" alt="" class="img-responsive img-thumbnail"></a>
                            </div>
                            <div class="blog-desc col-md-8" >
                                <h3><a data-bind="text: job.title"></a></h3>
                                <p data-bind="text: job.description"></p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 2 column -->
                <div class="content col-md-6" id="offersDiv1">
                    <div id="allOffers" data-bind="foreach: { data: jobOffersColumn2, as: 'job' }">
                        <!-- Post -->
                        <div class="blog-box clearfix row" data-toggle="modal" data-target="#m1" data-bind="click: showModal(job)">
                            <!-- Box -->
                            <div class="media-box col-md-4">
                                <a><img src="assets/img/blog.jpg" alt="" class="img-responsive img-thumbnail"></a>
                            </div>
                            <div class="blog-desc col-md-8" >
                                <h3><a data-bind="text: job.title"></a></h3>
                                <p data-bind="text: job.description"></p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            
            
            
            
            <!-- Modal -->
            <div id="m1" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 class="modal-title" id="modalTitle"></h3>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        
                        <div class="modal-body">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-md-4">
                                        <img src="assets/img/blog.jpg" alt="" class="img-responsive img-thumbnail">
                                    </div>
                                    <div class="col-md-8" style="font-size: 16px; margin-top: 10px">
                                        <div class="row">
                                            <div class="col-md-3"><p>Description:</p></div>
                                            <div class="col-md-9"><p id="modalDescription"></p></div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-3"><p>Area:</p></div>
                                            <div class="col-md-9"><p id="modalArea"></p></div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-3"><p>Deliver Date:</p></div>
                                            <div class="col-md-9"><p id="modalDate"></p></div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-3"><p>Amount:</p></div>
                                            <div class="col-md-9"><p id="modalAmount"></p></div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12"><p>Creator:</p></div>
                                            <div class="container-fluid">
                                                <div class="row">
                                                    <div class="col-md-1"></div>
                                                    <div class="col-md-3"><p>Name:</p></div>
                                                    <div class="col-md-8"><p id="modalCreatorName"></p></div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-1"></div>
                                                    <div class="col-md-3"><p>Username:</p></div>
                                                    <div class="col-md-8"><p id="modalCreatorUsername"></p></div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-1"></div>
                                                    <div class="col-md-3"><p>Email:</p></div>
                                                    <div class="col-md-8"><p id="modalCreatorEmail"></p></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Contact</button>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </section>

    <!-- Footer -->
    <div id="footerID"></div>

    <!-- Core JavaScript -->   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src = "https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.1.0.js" type = "text/javascript"></script>
    <script type='text/javascript' src="assets/js/search.js"></script>
    <script src="assets/js/global.js"></script>
</body>
</html>

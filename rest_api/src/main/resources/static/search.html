<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="A.Brandao, A.Pedrosa, F.Pires, J.Alegria">
    <title>Search</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/2bade98dbe.js"></script>

    <!-- Core CSS -->
    <link href="assets/css/footer.css" rel="stylesheet" type="text/css">
    <link href="assets/css/search.css" rel="stylesheet" type="text/css">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <link href="assets/css/tagsinput.css" rel="stylesheet" type="text/css">
</head>

<body>
    <!-- Navbar -->
    <div id="navBarID"></div>

    <!-- Search Bar -->
    <div class="container" style="min-height: 15vh; margin-top: 15px">
        
        <div class="row">    
            <div class="col-md-2">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <input type="radio" id="searchByJobs" name="searchBy" value="jobs" data-bind="checked: searchBy"  />
                            <label for="searchByJobs">Jobs</label>
                        </div>
                        <div class="row">
                            <input type="radio" id="searchByUsers" name="searchBy" value="users" data-bind="checked: searchBy"  />
                            <label for="searchByUsers">Users</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div data-bind="if: searchBy() == 'jobs'">
                    <div class="col-xs-8 col-xs-offset-2">
                        <div class="input-group">
                            <input type="hidden" name="search_param" value="all" id="search_param">
                            <input type="text" id="query" class="form-control" name="x" placeholder="Search term...">
                            <span class="input-group-btn" data-bind="click: search">
                                <button class="btn" type="button" id="search_btn"><span class="fas fa-search"></span></button>
                            </span>
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-secondary" style="margin-right: 1px;" onclick="changeFilterMenu()">
                                   <span class="fas fa-filter" style="margin-right: 10px"></span><span id="filters_btn">Filter</span>
                                </button>
                            </span>
                        </div>
                    </div>
                    <div class="row" id="filters_menu" style="display: none">
                        <div class="col-xs-8 col-xs-offset-2" style="background-color: #f9f9f9; margin-top: 10px; padding-top: 10px; border-top: 1px solid lightgray">
                            <div class="col-xs-6">
                                <label class="filter_menu_title">Search Text In:</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="isTitle" checked>
                                    <label class="form-check-label" for="isTitle">
                                        Offer Title and Description
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="isArea" checked>
                                    <label class="form-check-label" for="isArea">
                                        Offer Area
                                    </label>
                                </div>
                            </div>
                            <div class="col-xs-12">
                                <label class="filter_menu_title">Ammount</label>
                                <div class="form-inline">
                                    <div class="form-group">
                                        <label for="fromAmount">From:</label>
                                        <input style="width: 130px" type="number" class="form-control" id="fromAmount" placeholder="">
                                    </div>
                                    <div class="form-group col-xs-offset-1">
                                        <label for="toAmount">To:</label>
                                        <input style="width: 130px" type="number" class="form-control" id="toAmount" placeholder="">
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-12" style="margin-top: 10px; margin-bottom: 10px">
                                <label class="filter_menu_title">Date:</label>
                                <div class="form-inline">
                                    <div class="form-group">
                                        <label for="fromDate">From</label>
                                        <input type="date" class="form-control" id="fromDate">
                                    </div>
                                    <div class="form-group col-xs-offset-1">
                                        <label for="toDate">To:</label>
                                        <input type="date" class="form-control" id="toDate">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div data-bind="if: searchBy() == 'users'">
                    <div class="from-group row mtb-10">
                        <label class="col-md-3 col-form-label" for="searchUserName" >Name</label>
                        <div class="col-md-9">
                            <input id="searchUserName" class="form-control" placeholder="Name" />
                        </div>
                    </div>
                    <div class="form-group row mtb-10">
                        <label class="col-md-3" for="searchUserInterestedAreas">Areas of Interest</label>
                        <div class="col-md-9">
                            <input data-role="tagsinput" class="form-control input-tags" id="searchUserInterestedAreas" />
                        </div>
                    </div>
                    <div class="form-group row mtb-10">
                        <label class="col-md-3" for="searchUserType">User type</label>
                        <div class="col-md-9">
                            <select id="searchUserType" class="form-control">
                                <option value="null">All</option>
                                <option value="Freelancer">Freelancer</option>
                                <option value="Employer">Employer</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row mtb-10">
                        <button class="btn btn-info col-md-2" id="userSearchBtn" data-bind="click: searchUsers">Search</button>
                    </div>
                </div>
            </div>
        </div>
        
        
    </div>

    <!-- Body -->
    <div class="container" style="margin-top: 10px">
        <div class="row">
            <div class="content" id="offersDiv">
                <div data-bind="if: searchBy() == 'jobs'">
                    <div class="row" id="allOffers" data-bind="foreach: { data: jobOffers, as: 'job' }">
                        <!-- Post -->
                        <div class="blog-box col-md-6" data-toggle="modal" data-target="#m1" data-bind="click: showModal(job)">
                            <div class="row">
                                <!-- Box -->
                                <div class="media-box col-md-4">
                                    <a><img src="assets/img/blog.jpg" alt="" class="img-responsive img-thumbnail"></a>
                                </div>
                                <div class="blog-desc col-md-8" >
                                    <h3><a data-bind="text: job.title"></a></h3>
                                    <p data-bind="text: job.description"></p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Modal -->
                    <div id="m1" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-lg" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h3 class="modal-title" id="modalTitle"></h3>
                                </div>
                                <div class="row modal-body">
                                    <div class="media-box col-md-4">
                                        <img src="assets/img/blog.jpg" alt="" class="img-responsive img-thumbnail">
                                    </div>
                                    <div class="col-md-8" style="font-size: 18px; margin-top: 10px">
                                        <div class="row">
                                            <div class="col-md-3"><p>Description:</p></div>
                                            <div class="col-md-9"><p id="modalDescription"></p></div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-3"><p>Area:</p></div>
                                            <div class="col-md-9"><p id="modalArea"></p></div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-3"><p>Deliver Date:</p></div>
                                            <div class="col-md-9"><p id="modalDate"></p></div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-3"><p>Amount:</p></div>
                                            <div class="col-md-9"><p id="modalAmount"></p></div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12"><p>Creator:</p></div>
                                            <div class="container-fluid">
                                                <div class="row">
                                                    <div class="col-md-1"></div>
                                                    <div class="col-md-3"><p>Name:</p></div>
                                                    <div class="col-md-8"><p id="modalCreatorName"></p></div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-1"></div>
                                                    <div class="col-md-3"><p>Username:</p></div>
                                                    <div class="col-md-8"><p id="modalCreatorUsername"></p></div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-1"></div>
                                                    <div class="col-md-3"><p>Email:</p></div>
                                                    <div class="col-md-8"><p id="modalCreatorEmail"></p></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal" id="contact_btn">Contact</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <div data-bind="if: searchBy() == 'users'">
                    <div id="allUsers" data-bind="foreach: { data: users, as: 'user' }">
                        <!-- Post -->
                        <div class="blog-box clearfix row userSearchResult"
                             data-toggle="modal"
                             data-target="#userModal"
                             data-bind="click: fillSearchUserModalTable(user.name, user.userType, user.email, user.jobOffers)"
                        >
                            <!-- Box -->
                            <div class="media-box col-md-4">
                                <a><img src="assets/img/blog.jpg" alt="" class="img-responsive img-thumbnail"></a>
                            </div>
                            <div class="blog-desc col-md-8" >
                                <h3 data-bind="text: user.name"></h3>
                                <div class="row">
                                    <span class="col-md-3">Email: </span>
                                    <span class="col-md-9" data-bind="text: user.email"></span>
                                </div>
                                <div class="row">
                                    <span class="col-md-3">User type: </span>
                                    <span class="userSearchType col-md-9" data-bind="text: user.userType"></span>
                                </div>
                                <div class="row" data-bind="ifnot: user.interestedAreas.length == 0">
                                    <span class="col-md-3">Areas:</span>
                                    <div class="col-md-9" data-bind="foreach: {data: user.interestedAreas, as: 'area'}">
                                        <div class="text-center area-card">
                                            <span data-bind="text: area"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Modal -->
                    <div id="userModal" class="modal fade" role="dialog">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h3 class="modal-title" id="userModalTitle"></h3>
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                </div>
                                <div class="row modal-body">
                                    <div class="media-box col-md-4">
                                        <img src="assets/img/blog.jpg" alt="" class="img-responsive img-thumbnail">
                                    </div>
                                    <div class="col-md-8" id="modalContent" style="font-size: 18px; margin-top: 10px">
                                        <div class="row">
                                            <span class="col-md-2">Email: </span>
                                            <span class="col-md-10" id="userModalEmail"></span>
                                        </div>
                                        <div class="row">
                                            <span class="col-md-2">User type: </span>
                                            <span class="col-md-10" data-bind="text: userModalUserType"></span>
                                        </div>
                                        <div data-bind="if: userModalJobs().length == 0">
                                            <div data-bind="if: userModalUserType() == 'Freelancer'">
                                                <span>No job proposals for this user.</span>
                                            </div>
                                            <div data-bind="if: userModalUserType() == 'Employer'">
                                                <span>No job offers for this user.</span>
                                            </div>
                                        </div>
                                        <div data-bind="if: userModalJobs().length > 0">
                                            <table  style="width: 100%">
                                                <thead>
                                                    <tr>
                                                        <th>Name</th>
                                                        <th>Date</th>
                                                        <th>Amount</th>
                                                        <th>Link</th>
                                                    </tr>
                                                </thead>
                                                <tbody data-bind="foreach: {data: userModalJobs, as: 'job'}">
                                                    <tr>
                                                        <td data-bind="text: job.title"></td>
                                                        <td data-bind="text: job.date"></td>
                                                        <td data-bind="text: job.amount"></td>
                                                        <td data-toggle="modal" data-target="#m1o" data-bind="click: showOfferModal(job)" style="color:#0077b5;">Check Out</td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal" id="contact_btn">Contact</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Offer Modal -->
                    <div id="m1o" class="modal fade" role="dialog">
                        <div class="modal-dialog modal-lg" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h3 class="modal-title" id="offerModalTitle"></h3>
                                    <button type="button" class="close" data-dismiss="modal" id="modalClose">&times;</button>
                                </div>
                                <div class="modal-body">
                                    <div class="container-fluid">
                                        <div class="row">
                                            <div class="col-md-4">
                                                <img src="assets/img/blog.jpg" alt="" class="img-responsive img-thumbnail">
                                            </div>
                                            <div class="col-md-8" style="font-size: 16px; margin-top: 10px">
                                                <div class="row">
                                                    <div class="col-md-3"><p>Description:</p></div>
                                                    <div class="col-md-9"><p id="offerModalDescription"></p></div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-3"><p>Area:</p></div>
                                                    <div class="col-md-9"><p id="offerModalArea" ></p></div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-3"><p>Deliver Date:</p></div>
                                                    <div class="col-md-9"><p id="offerModalDate" ></p></div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-3"><p>Amount:</p></div>
                                                    <div class="col-md-9"><p id="offerModalAmount" ></p></div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-12"><p>Creator:</p></div>
                                                    <div class="container-fluid">
                                                        <div class="row">
                                                            <div class="col-md-1"></div>
                                                            <div class="col-md-3"><p>Name:</p></div>
                                                            <div class="col-md-8"><p id="offerModalCreatorName" ></p></div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col-md-1"></div>
                                                            <div class="col-md-3"><p>Username:</p></div>
                                                            <div class="col-md-8"><p id="offerModalCreatorUsername" ></p></div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col-md-1"></div>
                                                            <div class="col-md-3"><p>Email:</p></div>
                                                            <div class="col-md-8"><p id="offerModalCreatorEmail" ></p></div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal" id="contact_btn">Contact</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footerID"></div>

    <!-- Core JavaScript -->   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src = "https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.1.0.js" type = "text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-tagsinput/0.8.0/bootstrap-tagsinput.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.3.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/notify.min.js"></script>
    <script type='text/javascript' src="assets/js/search.js"></script>
    <script src="assets/js/tagsinput.js"></script>
    <script src="assets/js/global.js"></script>
</body>
</html>

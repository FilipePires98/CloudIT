<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="A.Brandao, A.Pedrosa, F.Pires, J.Alegria">
    <title>Search</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/2bade98dbe.js"></script>

    <!-- Core CSS -->
    <link href="assets/css/footer.css" rel="stylesheet" type="text/css">
    <link href="assets/css/search.css" rel="stylesheet" type="text/css">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <!-- Navbar -->
    <div id="navBarID"></div>

    <!-- Search Bar -->
    <div class="container" style="min-height: 15vh; margin-top: 15px">
        
        <div class="row">    
            <div class="col-xs-8 col-xs-offset-2">
                <div class="input-group">
                    <input type="hidden" name="search_param" value="all" id="search_param">         
                    <input type="text" id="query" class="form-control" name="x" placeholder="Search term...">
                    <span class="input-group-btn" data-bind="click: search">
                        <button class="btn" type="button" id="search_btn"><span class="fas fa-search"></span></button>
                    </span>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-secondary" style="margin-right: 1px;" onclick="changeFilterMenu()">
                           <span class="fas fa-filter" style="margin-right: 10px"></span><span id="filters_btn">Filter</span>
                        </button>
                    </span>
                </div>
            </div>
        </div>
        
        
        
        <div class="row" id="filters_menu" style="display: none">
            <div class="col-xs-8 col-xs-offset-2" style="background-color: #f9f9f9; margin-top: 10px; padding-top: 10px; border-top: 1px solid lightgray">
                <div class="col-xs-4">
                    <label class="filter_menu_title">Search Text In:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="isTitle" checked>
                        <label class="form-check-label" for="defaultCheck1">
                            Offer Title and Description
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="isArea" checked>
                        <label class="form-check-label" for="defaultCheck2">
                            Offer Area
                        </label>
                    </div>
                </div>
                <div class="col-xs-12">
                    <label class="filter_menu_title">Amount</label>
                    <div class="form-inline">
                        <div class="form-group">
                            <label for="fromAmount">From:</label>
                            <input style="width: 130px" type="number" class="form-control" id="fromAmount" placeholder="">
                        </div>
                        <div class="form-group col-xs-offset-1">
                            <label for="toAmount">To:</label>
                            <input style="width: 130px" type="number" class="form-control" id="toAmount" placeholder="">
                        </div>
                    </div>
                </div>
                <div class="col-xs-12" style="margin-top: 10px; margin-bottom: 10px">
                    <label class="filter_menu_title">Date:</label>
                    <div class="form-inline">
                        <div class="form-group">
                            <label for="fromDate">From</label>
                            <input type="date" class="form-control" id="fromDate">
                        </div>
                        <div class="form-group col-xs-offset-1">
                            <label for="toDate">To:</label>
                            <input type="date" class="form-control" id="toDate">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        
    </div>

    <!-- Body -->
    <div>
        <div id="offersDiv1"class="container">
            <div class="row" id="allOffers" data-bind="foreach: { data: jobOffers, as: 'job' }">
                <!-- Post -->
                <div class="blog-box col-md-6" data-toggle="modal" data-target="#m1" data-bind="click: showModal(job)">
                    <div class="row">
                        <!-- Box -->
                        <div class="media-box col-md-4">
                            <a><img src="assets/img/blog.jpg" alt="" class="img-responsive img-thumbnail"></a>
                        </div>
                        <div class="blog-desc col-md-8" >
                            <h3><a data-bind="text: job.title"></a></h3>
                            <p data-bind="text: job.description"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Modal -->
        <div id="m1" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title" id="modalTitle"></h3>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <div class="modal-body">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-4">
                                    <img src="assets/img/blog.jpg" alt="" class="img-responsive img-thumbnail">
                                </div>
                                <div class="col-md-8" style="font-size: 16px; margin-top: 10px">
                                    <div class="row">
                                        <div class="col-md-3"><p>Description:</p></div>
                                        <div class="col-md-9"><p id="modalDescription"></p></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-3"><p>Area:</p></div>
                                        <div class="col-md-9"><p id="modalArea"></p></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-3"><p>Deliver Date:</p></div>
                                        <div class="col-md-9"><p id="modalDate"></p></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-3"><p>Amount:</p></div>
                                        <div class="col-md-9"><p id="modalAmount"></p></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12"><p>Creator:</p></div>
                                        <div class="container-fluid">
                                            <div class="row">
                                                <div class="col-md-1"></div>
                                                <div class="col-md-3"><p>Name:</p></div>
                                                <div class="col-md-8"><p id="modalCreatorName"></p></div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-1"></div>
                                                <div class="col-md-3"><p>Username:</p></div>
                                                <div class="col-md-8"><p id="modalCreatorUsername"></p></div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-1"></div>
                                                <div class="col-md-3"><p>Email:</p></div>
                                                <div class="col-md-8"><p id="modalCreatorEmail"></p></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Contact</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Footer -->
    <div id="footerID"></div>

    <!-- Core JavaScript -->   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src = "https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.1.0.js" type = "text/javascript"></script>
    <script type='text/javascript' src="assets/js/search.js"></script>
    <script src="assets/js/global.js"></script>
</body>
</html>

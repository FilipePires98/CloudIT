<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Home</title>
    
    <!--Template based on URL below-->
    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/starter-template/">

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/2bade98dbe.js"></script>

    <!-- Core CSS -->
    <link href="assets/css/footer.css" rel="stylesheet" type="text/css">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <link href="assets/css/welcome.css" rel="stylesheet" type="text/css">
</head>

<body>
    <!-- Navbar -->
    <div id="navBarID"></div>

    <div role="main" class="container">
        <h1 id="welcome_title"></h1>
        <div data-bind="if: favourites().length > 0" class="row" style="margin-top: 20px;">
            <h3 class="col-md-12">Favourite Jobs</h3>
            <div data-bind="foreach: {data: favourites, as:'job'}" class="col-md-12 row">
                <div class="card col-md-3" style="margin-right: 5px">
                    <div class="card-body">
                        <h4 class="card-title" data-bind="text: job.title"></h4>
                        <div>
                            <div class="row">
                                <strong class="col-md-12">Description</strong>
                            </div>
                            <div class="row">
                                <span class="col-md-12" data-bind="text: job.description"></span>
                            </div>
                            <div class="row">
                                <strong class="col-md-6">Area</strong>
                                <span data-bind="text: job.area"></span>
                            </div>
                            <div class="row">
                                <strong class="col-md-6 bold-text">Amount</strong>
                                <span data-bind="text: job.amount"></span>
                            </div>
                            <div class="row">
                                <strong class="col-md-6 bold-text">Date</strong>
                                <span data-bind="text: job.date"></span>
                            </div>
                            <div class="row">
                                <strong class="col-md-6 bold-text">Type</strong>
                                <span data-bind="text: job.type"></span>
                            </div>
                            <div class="row" style="margin-top: 20px">
                                <strong class="col-md-12">Creator Info</strong>
                            </div>
                            <div class="row">
                                <strong class="col-md-6 bold-text">Name</strong>
                                <span data-bind="text: job.creator.name"></span>
                            </div>
                            <div class="row">
                                <strong class="col-md-6 bold-text">Username</strong>
                                <span data-bind="text: job.creator.username"></span>
                            </div>
                            <div class="row">
                                <strong class="col-md-6 bold-text">Email</strong>
                                <span data-bind="text: job.creator.email"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- /.container -->


    <!-- Footer -->
    <div id="footerID"></div>

    <!-- Core JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src = "https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.1.0.js" type = "text/javascript"></script>
    <script src="assets/js/welcome.js"></script>
    <script src="assets/js/global.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="A.Brandao, A.Pedrosa, F.Pires, J.Alegria">
    <title>CloudIT</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/2bade98dbe.js"></script>

    <!-- Core CSS -->
    <link href="assets/css/footer.css" rel="stylesheet" type="text/css">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
</head>

<body>

    <!-- Navbar -->
    <div id="navBarID"></div>

    <main role="main" class="container">
        <!-- Intro -->
        <div class="row justify-content-center">
            <div class="text-center col-md-12"> 
                <img src="assets/img/cloudit_logo.png">
            </div>
            <div class="text-center col-md-12"> 
                <h2>Welcome to CloudIT!</h2>
            </div>
        </div>
        <div class="row justify-content-center" style="margin-top: 30px">
            <div class="text-center col-md-6"> 
                <ul class="nav nav-tabs" style="margin-bottom: 10px" id="teste">
                    <li class="nav-item"><a id="sign_in_link" class="nav-link active" href="#" onclick="sign_in_tab()">Sign In</a></li>
                    <li class="nav-item"><a id="sign_up_link" class="nav-link" href="#" onclick="sign_up_tab()">Sign Up</a></li>
                </ul>
                <!-- Sign In/Up Form -->
                <form id="signin_signup_form">
                    <div class="form-group" style="text-align: left;">
                        <label for="username">Username:</label>
                        <input type="name" class="form-control" id="username">
                    </div>
                    <div class="form-group" style="text-align: left;">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd">
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <button style="width: 100%; background-color: #3793f7; border: 0px; color: white; font-size: 20px;" type="button" class="btn btn-secondary" onclick="sign_in()" id="submit_button">Sign In</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div id="footerID"></div>

    <!-- Core JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="assets/js/login.js"></script>
    <script src="assets/js/global.js"></script>
</body>
</html>
